<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Paint</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen">
    <div class="workspace">
      <div class="tool-bar">
        <div class="options-bar">
          <div class="option option-brush" onclick="changeTool(TOOLS.BRUSH);">
            <img src="icons/brush.svg" alt="brush" />
          </div>
          <div class="option option-highlighter" onclick=";">
            <img src="icons/highlighter.svg" alt="highlighter" />
          </div>
          <div class="option option-eraser" onclick=";">
            <img src="icons/eraser.svg" alt="eraser" />
          </div>
          <div class="option option-line" onclick="changeTool(TOOLS.LINE);">
            <img src="icons/line.svg" alt="line" />
          </div>
          <div class="option option-square" onclick="changeTool(TOOLS.SQUARE);">
            <img src="icons/square.svg" alt="square" />
          </div>
          <div class="option option-circle" onclick="changeTool(TOOLS.CIRCLE);">
            <img src="icons/circle.svg" alt="circle" />
          </div>
          <div class="option option-colorize" onclick=";">
            <img src="icons/colorize.svg" alt="colorize" />
          </div>
          <div class="option option-magic" onclick=";">
            <img src="icons/magic.svg" alt="magic" />
          </div>
          <div class="other-options">
            <div class="option option-undo" onclick="undo();">
              <img src="icons/undo.svg" alt="undo" />
            </div>
            <div class="option option-redo" onclick="redo();">
              <img src="icons/redo.svg" alt="redo" />
            </div>
            <div class="option option-download" onclick=";">
              <img src="icons/download.svg" alt="download" />
            </div>
            <div class="option option-upload" onclick=";">
              <img src="icons/upload.svg" alt="upload" />
            </div>
          </div>
        </div>
        <div class="settings-bar">
          <div class="setting setting-color">
            <span>Color</span>
            <input id="color-input" type="color" />
          </div>
          <div class="setting setting-size">
            <span>Brush size</span>
            <input id="size-input" type="range" value="20" min="1" max="80" />
          </div>
        </div>
      </div>
      <div class="canvas">
        <canvas id="canvas"></canvas>
        <canvas id="canvas-mask"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
